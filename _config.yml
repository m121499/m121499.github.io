### Site Settings ###
title               : Matts portfolio
description         : >-
                      Welcome to my site!
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : m121499/m121499.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : m121499/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/ad1.md
  - pages/webserver.md
  - pages/vmware.md
  - pages/webserver2.md
  - pages/attacking.md
  - pages/defending.md

